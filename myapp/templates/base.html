<!doctype html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %} | Acadynote</title>
    <link rel="icon" href="{% static 'acady.png' %}" type="image/png" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   <style>
    * {
        font-family: 'Roboto', sans-serif;
        scroll-behavior: smooth;
        box-sizing: border-box;
        transition: all 0.3s ease-in-out;
    }

    .welcome-text {
        text-align: center;
        margin: 30px 0;
        font-size: 24px;
        font-weight: bold;
        color: #222;
    }

    a {
        text-decoration: none;
        color: white;
    }

    .text-start {
        text-align: left;
        margin-left: 10%;
        margin-right: 10%;
    }

    .texte {
        text-align: center;
        margin: 20px auto;
    }

    .text-end {
        text-align: right;
        margin-right: 10%;
    }

    .photo-eleve {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 50%;
        border: 1px solid #ccc;
    }

    .table th, .table td {
        border: 1px solid #333;
        padding: 6px 8px;
        font-size: 14px;
        vertical-align: middle;
        text-align: center;
    }

    .table-responsive {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
    }

    footer {
        text-align: center;
        padding: 12px;
        margin-top: 80px;
        background-color: #f8f9fa;
        color: #555;
        font-family: 'Segoe UI', Verdana, sans-serif;
        font-size: 13px;
    }

    footer strong {
        color: #007bff;
    }

    /* ✅ Responsivité */
    @media (max-width: 992px) {
        .welcome-text {
            font-size: 20px;
        }

        .photo-eleve {
            width: 45px;
            height: 45px;
        }

        .table th, .table td {
            font-size: 13px;
            padding: 5px;
        }

        .navbar-brand {
            font-size: 18px;
        }

        .btn {
            font-size: 13px;
            padding: 6px 10px;
        }
    }

    @media (max-width: 768px) {
        .welcome-text {
            font-size: 18px;
            margin: 20px 0;
        }

        .table {
            font-size: 12px;
        }

        .photo-eleve {
            width: 40px;
            height: 40px;
        }

        .btn {
            font-size: 12px;
            padding: 5px 8px;
            margin-bottom: 5px;
        }

        .d-flex.justify-content-center {
            flex-direction: column;
            align-items: center;
        }

        .input-group {
            flex-direction: column;
            width: 100%;
        }

        .input-group input {
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .input-group button {
            width: 100%;
        }

        .btn-group {
            flex-direction: column;
            width: 100%;
        }

        .btn-group .btn {
            width: 100%;
            margin-bottom: 6px;
        }

        table {
            width: 100%;
        }
    }

    @media (max-width: 480px) {
        .welcome-text {
            font-size: 16px;
        }

        .photo-eleve {
            width: 35px;
            height: 35px;
        }

        .table th, .table td {
            font-size: 11px;
            padding: 4px;
        }

        .btn-lg {
            font-size: 12px;
        }

        .navbar-nav .nav-item {
            text-align: center;
        }

        .navbar-nav .dropdown-menu {
            position: static;
            float: none;
        }

        footer {
            font-size: 12px;
        }
    }
</style>

</head>
<body>

    {% block content %}{% endblock content %}

    <footer>
        &copy; 2025 <strong>Acadynote</strong> — Tous droits réservés.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
